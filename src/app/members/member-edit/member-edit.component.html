<!-- member-form.component.html -->
<div class="container">
  <h3>Create Member</h3>
  <form (ngSubmit)="onSubmitMember(memberForm)" #memberForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Enter name"
        required
        [(ngModel)]="member.name"
        name="name"
        #name="ngModel"
      />
    </div>
    <div class="form-group">
      <label for="belongsTo">Family</label>
      <select
        class="form-control"
        id="belongsTo"
        required
        [ngModel]="member.belongsTo"
        name="belongsTo"
        #belongsTo="ngModel"
      >
        <!-- Add options for family selection -->
        <option value="family1">Family 1</option>
        <option value="family2">Family 2</option>
        <option value="family3">Family 3</option>
      </select>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Enter email"
        [ngModel]="member.email"
        name="email"
        #email="ngModel"
      />
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input
        type="tel"
        class="form-control"
        id="phone"
        placeholder="Enter phone number"
        [ngModel]="member.phone"
        name="phone"
        #phone="ngModel"
      />
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input
        type="text"
        class="form-control"
        id="address"
        placeholder="Enter address"
        [ngModel]="member.address"
        name="address"
        #address="ngModel"
      />
    </div>
    <div class="form-group">
      <label for="image">Image URL</label>
      <input
        type="text"
        class="form-control"
        id="image"
        placeholder="Enter image URL"
        [ngModel]="member.image"
        name="image"
        #image="ngModel"
      />
    </div>
    <!-- Add additional fields if needed -->

    <button type="submit" class="btn btn-primary">Create</button>
  </form>
</div>
