<div class="container" style="position: sticky; top: 7em">
  <div class="card">
    <div class="card-header">
      <h5>{{ member?.name }}</h5>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-12">
          <img *ngIf="member?.image" [src]="member?.image" class="img-fluid" alt="{{member?.name}}">

          <p><strong>Email:</strong> {{ member?.email }}</p>
          <p><strong>Phone:</strong> {{ member?.phone }}</p>
          <p><strong>Address:</strong> {{ member?.address }}</p>
        </div>
        <div class="col-md-12">
          <h6>Belongs to Family:</h6>
          <p *ngIf="member.belongsTo">{{ member.belongsTo.name }}</p>
          <h6>Events:</h6>
          <ul *ngFor="let event of member?.events">
            <li *ngIf="member.events">{{ event.name }}</li>
          </ul>
        </div>
      </div>
    </div>
    <a
    [routerLink]="['edit']"
    style="cursor: pointer"
    class="btn btn-outline-primary"
    >Edit</a
  > <a
  style="cursor: pointer"
  class="btn btn-outline-danger"
  (click)="onDelete()"
  >Delete</a
>
  </div>
</div>
