<div class="container">
  <h3>Create Family</h3>
<form (ngSubmit)="onSubmitFamily(familyForm)" #familyForm="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      placeholder="Enter name"
      required
      [ngModel]="family?.name"
      name="name"
      #name="ngModel"
    />
  </div>
  <div class="form-group">
    <label for="image">Image URL</label>
    <input
      type="text"
      class="form-control"
      id="image"
      placeholder="Enter image URL"
      [ngModel]="family?.image"
      name="image"
      #image="ngModel"
    />
     <div class="form-group">
      <label for="members">Members</label>

      <select name="members" id="members">
        <option multiple *ngFor="let members in family.members" value="{{members.id}}">{{members.name}}</option>

      </select>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Create</button>
</form>
</div>
