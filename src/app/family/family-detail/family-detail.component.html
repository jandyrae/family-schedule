<div class="card">
  <div class="card-header">
    <h5>{{ family?.name }}</h5>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-6">
        <img
          *ngIf="family?.image"
          [src]="family?.image"
          class="img-fluid"
          alt="{{ family?.name }}"
        />
        <ul>
          <li *ngFor="let member of family?.members">{{ member?.name }}</li>
        </ul>
      </div>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a
          [routerLink]="['edit']"
          style="cursor: pointer"
          class="btn btn-primary me-md-2"
          >Edit</a
        >
        <a style="cursor: pointer" class="btn btn-danger" (click)="onDelete()"
          >Delete</a
        >
      </div>
    </div>
  </div>
</div>
