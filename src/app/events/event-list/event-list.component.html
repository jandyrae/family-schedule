<div class="row justify-content-center">
  <div class="col-md-10">
    <div class="panel panel-default">

      <div class="panel-heading">
        <div class="row ">
          <div class="pad-left-right">
            <h2 class="title pull-left">Events</h2>
            <div class="panel-body">
              <!-- <div class="row"> -->
                <div class=" pull-right">
                  <button class="btn btn-success" (click)="onNewEvent()">
                    New Event
                  </button>
                </div>
              <!-- </div> -->
            </div>
          </div>
        </div>
      </div>

      <hr />
      <div class="row">
        <div class="col-12">
          <app-event-item
            *ngFor="let event of events"
            [event]="event"
          ></app-event-item>
        </div>
      </div>
    </div>
  </div>
</div>
